<!-- login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<!-- даём этому блоку имя-фрагмент -->
<section th:fragment="loginForm">
    <h2>Вход</h2>
    <form th:action="@{/api/v1/auth/login}" method="post">
        <label>Email:</label>
        <input type="email" name="username" required/>
        <label>Пароль:</label>
        <input type="password" name="password" required/>
        <button type="submit">Войти</button>
    </form>

    <p>
        Ещё нет учётной записи?
        <a th:href="@{/register/student}">Зарегистрироваться как студент</a> |
        <a th:href="@{/register/tutor}">Зарегистрироваться как репетитор</a>
    </p>
</section>
</body>
</html>
