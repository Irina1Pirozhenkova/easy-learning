services:
  app:
    build: .
    image: easy_learning_app
    container_name: easy_learning_app
    ports:
      - "8080:8080"
    volumes:
      - /mnt/c/Users/Alenushka/uploads:/app/uploads
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: easy_learning
    ports:
      - "2020:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
